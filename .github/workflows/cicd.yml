name: build
on: [ pull_request ]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
      - name: Build apk
        run: |
          flutter pub get
          dart pub outdated
          dart format
          flutter build appbundle --debug
          
    

  
    
      
