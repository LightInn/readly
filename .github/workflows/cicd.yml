name: build
on: [push, pull_request]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.8'
          channel: stable
      - name: Build apk
        run: |
          flutter pub get
          dart pub outdated
          dart format
          flutter build appbundle --debug
          
          
